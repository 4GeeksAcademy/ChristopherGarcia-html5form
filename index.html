<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5806b1c59c.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container bg-light p-2">
        <div class="row mb-2">
            <h2>Payment form example</h2>
        </div>
        <div>
            <div class="row  alert alert-danger m-1">
                Some fields are missing
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-5">
                    <div>
                      <label for="card" class="form-label">Card #</label>
                      <input type="string" name="card" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="string" name="cvc" id="cvc" class="form-control" placeholder="XXX" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="amount" class="form-label">Amount</label>
                            <div class="d-flex">
                                <h5>$</h5>
                                <input type="string" name="amount" id="amount" class="form-control" placeholder="Amount" aria-describedby="helpId">
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row justify-content-center g-2">
                <div class="col">
                    
                    <div class="mb-2">
                        <label for="first" class="form-label">First Name</label>
                        <input type="text" name="first" id="first" class="form-control"  aria-describedby="helpId">
                    </div>
                    <div class="mb-2">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control"  aria-describedby="helpId">
                    </div>
                    <div class="col">
                        <p>We accept:</p>
                        <div class="col-5 bg-secondary text-align-center justify-content-center rounded">
                        <div class="form-check form-check-inline m-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #fafafa;"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa fa-lg" style="color: #fafafa;"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club fa-lg" style="color: #fafafa;"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-amex fa-lg" style="color: #ffffff;"></i>
                            </label>
                          </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col">
                    <div class="mb-2">
                        <label for="last" class="form-label">Last Name</label>
                        <input type="text" name="last" id="last" class="form-control" aria-describedby="helpId">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div>
                                <label for="inputState" class="mb-2">State</label>
                                <select id="inputState" class="form-select">
                                  <option selected>Pick a state</option>
                                  <option>...</option>
                                  <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-2">
                                <label for="postal" class="form-label">Postal Code</label>
                                <input type="string" name="postal" id="postal" class="form-control" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment" class="mb-2">Message:</label>
                        <textarea class="form-control mb-2" rows="5" id="message"></textarea>
                        <small id="textmsg" class="form-text text-muted">Add any notes here.</small>
                      </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-end">
            <button class="btn col-1 bg-secondary text-white m-1">Cancel</button>
            <button class="btn col-1 bg-primary text-white m-1" type="submit">Send</button>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
